{% extends "core/base.html" %}

{% block title %}Usuń sesję{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Usuwanie sesji</h3>
            </div>
            <div class="card-body">
                <p>
                    Czy na pewno chcesz usunąć sesję:
                    <strong>{{ sesja }}</strong>?
                </p>
                <p class="text-muted">
                    Sesja zniknie z listy w systemie ESIR, ale dane pozostaną w bazie
                    (miękkie usunięcie).
                </p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        Tak, usuń sesję
                    </button>
                    <a href="{% url 'prezydium_panel' %}" class="btn btn-secondary">
                        Anuluj
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% end
