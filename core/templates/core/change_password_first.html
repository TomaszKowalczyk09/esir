{% extends 'core/base.html' %}

{% block title %}Ustaw nowe hasło{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-header">
        <h4 class="mb-0">Ustaw nowe hasło</h4>
      </div>
      <div class="card-body">
        <p class="text-muted">
          To jest Twoje pierwsze logowanie lub hasło zostało zresetowane.
          Ustaw nowe, bezpieczne hasło.
        </p>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="id_new_password1">Nowe hasło</label>
            <input type="password" name="new_password1" id="id_new_password1"
                   class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_new_password2">Powtórz nowe hasło</label>
            <input type="password" name="new_password2" id="id_new_password2"
                   class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Zapisz nowe hasło
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
